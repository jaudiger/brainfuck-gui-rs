<!doctype html>
<html>
    <head>
        <!-- Config tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index,follow" />

        <!-- Usual tags -->
        <title>Brainfuck interpreter GUI in Rust + egui (WebAssembly)</title>
        <meta
            name="description"
            content="This is a brainfuck interpreter built using Rust language with the egui GUI library. It's simple enough to demonstrate the usage of egui with WebAssembly (aka Wasm)."
        />
        <link rel="canonical" href="https://brainfuck-gui-rs.jaudiger.dev/" />

        <!-- OG tags -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Brainfuck interpreter GUI in Rust + egui (WebAssembly)" />
        <meta
            property="og:description"
            content="This is a brainfuck interpreter built using Rust language with the egui GUI library. It's simple enough to demonstrate the usage of egui with WebAssembly (aka Wasm)."
        />
        <meta property="og:url" content="https://brainfuck-gui-rs.jaudiger.dev/" />

        <!-- Center the canvas, and expand it to fill the viewport -->
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>

        <!-- Do not delete, it's used by the Trunk tool -->
        <!-- Also, include support for `wasm-bindgen --weak-refs`: https://rustwasm.github.io/docs/wasm-bindgen/reference/weak-references.html -->
        <link data-trunk rel="rust" data-wasm-opt="z" data-weak-refs />
    </head>

    <body>
        <canvas id="egui-canvas"></canvas>
    </body>
</html>
